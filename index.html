<!DOCTYPE html>
<html>
  <head>
    <title>Mi Wallet - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./fonts.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header id="appName">MiWallet</header>
    <div class="loginCard">
      <p id="loginText">Inicia sesion en tu cuenta</p>
      <input class="loginInput" type="email" placeholder="Correo Electronico" />
      <input class="loginInput" type="password" placeholder="Contraseña" />
      <a href="/home.html">
        <button class="loginButton">Entrar</button>
      </a>
      <a href="http://">Recuperar mi contraseña</a>
      <p>Iniciar sesión con</p>
      <div class="loginWithServices">
        <button id="google">
          <img src="./assets/icon/googleIcon.webp" /> Google
        </button>
        <button id="facebook">
          <img src="./assets/icon/facebookIcon.webp" /> Facebook
        </button>
      </div>
    </div>
    <footer>
      <p id="version">Actualmente estamos en la version: 0.0.1</p>
    </footer>
  </body>
</html>
